<div class="container">
    <span>
        <mat-checkbox
            [(ngModel)]="todo.completed"
            (change)="onChange()"
        >
        </mat-checkbox>
    </span>

    <span [ngClass]="setClass()">
        {{todo.title}}
    </span>

    <span class="spacer"></span>

    <span>
        <button
            color="warn"
            mat-mini-fab
            (click)="onDelete()"
        >
            <mat-icon>delete</mat-icon>
        </button>
    </span>
</div>
