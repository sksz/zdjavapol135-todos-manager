<div [ngClass]="setClass()">
    <span>
        <mat-checkbox
            [(ngModel)]="todo.completed"
            (change)="onChange()"
        >
        </mat-checkbox>
    </span>

    <span>
        {{todo.title}}
    </span>

    <span class="spacer"></span>

    <span>
        <button color="warn" mat-mini-fab>
            <mat-icon>delete</mat-icon>
        </button>
    </span>
</div>
