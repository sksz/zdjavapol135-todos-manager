<div>
    <mat-list>
        <mat-list-item *ngFor="let todoItem of todoCollection">
            <app-todo-item
                [todo]="todoItem"
                (change)="onChange($event)"
                (delete)="onDelete($event)"
            >
            </app-todo-item>
        </mat-list-item>
    </mat-list>
</div>
